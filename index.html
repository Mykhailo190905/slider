<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider-container">
        <div id="top">
            <img src="./images/left.png" alt="" class="arrow arrow-left">
            <div id="slider">
                <div class="slider-item">
                    <img src="./images/photo_2024-12-05_19-49-19.jpg" alt="" class="slider-image">
                    <p class="description">Описание слайда 1</p>
                </div>
                <div class="slider-item">
                    <img src="./images/photo_2024-12-05_19-49-22.jpg" alt="" class="slider-image block">
                    <p class="description">Описание слайда 2</p>
                </div>
                <div class="slider-item">
                    <img src="./images/photo_2024-12-05_19-49-23.jpg" alt="" class="slider-image">
                    <p class="description">Описание слайда 3</p>
                </div>
            </div>
            <img src="./images/right.png" alt="" class="arrow arrow-right">
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
